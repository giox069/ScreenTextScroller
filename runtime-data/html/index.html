<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{appname}</title>
    
	<link rel="stylesheet" type="text/css" href="css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    
	<script src="browsercheck.js"></script>
	<script src="main.js"></script>
</head>

<body>


<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<a class="navbar-item">{appname} {appversion}</a>
		<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarmenu1">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
	</div>
	<div id="navbarmenu1" class="navbar-menu">
		<div class="navbar-start">
		</div>
		<div class="navbar-end">
			<div class="navbar-item">
				<div class="buttons">
					<a class="button" href="chadmpwd.html">Change admin password</a>
					<a class="button" href="logoff.do">Logout</a>
				</div>
			</div>
		</div>
	</div>
</nav>


<section class="section">

<div class="field is-horizontal">
	<div class="field-label is normal">
		<label class="label">Current text</label>
	</div>
	<div class="field-body">
		<div class="field">
			<textarea class="textarea" placeholder="Textarea" readonly id="currenttext"></textarea>
		</div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label is normal">
		<label class="label">New text</label>
	</div>
	<div class="field-body">
		<div class="field">
			<textarea class="textarea" placeholder="Textarea" id="newtext"></textarea>
		</div>
	</div>
</div>


<div class="field is-horizontal">
	<div class="field-label is-normal">
		<label class="label">Scroll speed</label>
	</div>
	<div class="field-body">
		<div class="field is-narrow">
			<input class="input" type="text" placeholder="Speed" id="scrollspeed">
		</div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label">
		<label class="label">Scroll orientation</label>
	</div>
	<div class="field-body">
		<div class="field">
			<div class="control">
				<label class="radio">
					<input type="radio" name="orientation" class="mr-1" value="ScrollHorizontal">Horizontal</input>
				</label>
				<label class="radio">
					<input type="radio" name="orientation" class="mr-1" value="ScrollVertical">Vertical</input>
				</label>

			</div>
		</div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label is-normal">
		<label class="label">Colors (background/text)</label>
	</div>
	<div class="field-body">
		<div class="field is-narrow" style="width: 6rem;">
			<div class="control">
				<input class="input" type="color" id="backgroundcolor" placeholder="Background color">
			</div>
		</div>
		<div class="field is-narrow">
			<div class="control" style="width: 6rem;">
				<input class="input" type="color" id="textcolor" placeholder="Text color">
			</div>
		</div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label is-normal">
		<label class="label">Margins (h/v)</label>
	</div>
	<div class="field-body">
		<div class="field is-narrow">
			<div class="control">
				<input class="input" type="text" id="hmargin" placeholder="Horizontal margin">
			</div>
		</div>
		<div class="field is-narrow">
			<div class="control">
				<input class="input" type="text" id="vmargin" placeholder="Vertical margin">
			</div>
		</div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label is-normal">
		<label class="label">Font size</label>
	</div>
	<div class="field-body">
		<div class="field is-narrow">
			<div class="control">
				<input class="input" type="text" id="fontsize" placeholder="Font size">
			</div>
		</div>
	</div>
</div>


<div class="field is-horizontal">
	<div class="field-label">
		<label class="label">Fullscreen</label>
	</div>
	<div class="field-body">
		<div class="field">
			<div class="control">
				<label class="radio">
					<input type="radio" name="fullscreen" class="mr-1" value="true">Yes</input>
				</label>
				<label class="radio">
					<input type="radio" name="fullscreen" class="mr-1" value="false">No</input>
				</label>

			</div>
		</div>
	</div>
</div>



<div class="field is-horizontal">
	<div class="field-label is-normal">
		<label class="label"></label>
	</div>
	<div class="field-body">
		<div class="field is-narrow">
			<div class="control">
				<button class="button is-primary" id='btnApply'>Apply</button>
			</div>
		</div>
		<div class="field">
			<div class="control">
				<div class="notification is-danger is-hidden" id="notification1">
					<button class="delete"></button>
					<span class="notiftext">hello</span>
				</div>
			</div>
		</div>

	</div>

</div>



</section>
</body>
</html>
